---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: heimdall
  namespace: entertainment
  labels:
    app: heimdall
spec:
  replicas: 1
  selector:
    matchLabels:
      app: heimdall
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: heimdall
    spec:
      containers:
      - image: lscr.io/linuxserver/heimdall:latest
        name: heimdall
        env:
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: TZ
          value: "Asia/Karachi"
        volumeMounts:
        - mountPath: /config
          name: config
        ports:
        - containerPort: 80
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
      volumes:
        - name: config
          hostPath:
            path: /home/entertainment/heimdall
            type: Directory
---
apiVersion: v1
kind: Service
metadata:
  name: heimdall
  namespace: entertainment
  labels:
    app: heimdall
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: heimdall
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: heimdall
  namespace: entertainment
  labels:
    app: heimdall
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - hosts:
    - home.com
  rules:
  - host: home.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: heimdall
            port:
              number: 80
