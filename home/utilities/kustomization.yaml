apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: utilities
resources:
- namespace.yaml
- homepage.yaml
- hammond.yaml
- mqtt.yaml
- frigate.yaml
- scrypted.yaml

generators:
  - |
    apiVersion: viaduct.ai/v1
    kind: ksops
    metadata:
      name: secrets
    secretFrom:
    - metadata:
        name: frigate
        annotations:
          kustomize.config.k8s.io/needs-hash: "true"
      envs:
      - ./frigate.enc.env
    - metadata:
        name: homepage
        annotations:
          kustomize.config.k8s.io/needs-hash: "true"
      envs:
      - ./homepage.enc.env
    - metadata:
        name: mqtt
        annotations:
          kustomize.config.k8s.io/needs-hash: "true"
      envs:
      - ./mqtt.enc.env
    - metadata:
        name: scrypted
        annotations:
          kustomize.config.k8s.io/needs-hash: "true"
      envs:
      - ./scrypted.enc.env
