---
apiVersion: v1
kind: Service
metadata:
  name: ups-proxy
spec:
  clusterIP: None
  ports:
  - name: http
    port: 80
    protocol: TCP
---
kind: Endpoints
apiVersion: v1
metadata:
  name: ups-proxy
subsets:
  - addresses:
      - ip: y.y.y.y
    ports:
      - port: 80
        name: http
        protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ups-proxy
  labels:
    app: ups-proxy
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-url: http://authentik-server.authentik.svc.cluster.local/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: https://authentik.home.com/outpost.goauthentik.io/start?rd=https://$host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-cache-key: $cookie_authentik_proxy_EhWySFtO
    nginx.ingress.kubernetes.io/auth-cache-duration: 200 202 10m, 401 5s
    gethomepage.dev/description: APC Smart-UPS 1500 XL
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Utilities
    gethomepage.dev/icon: ups.png
    gethomepage.dev/name: UPS
    gethomepage.dev/pod-selector: ""
    gethomepage.dev/weight: "20"
spec:
  tls:
  - hosts:
    - ups.home.com
  rules:
  - host: ups.home.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ups-proxy
            port:
              number: 80
