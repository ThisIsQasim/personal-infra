---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flare-bypasser
  labels:
    app: flare-bypasser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flare-bypasser
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: flare-bypasser
    spec:
      containers:
      - image: ghcr.io/yoori/flare-bypasser:v0.1.53
        imagePullPolicy: IfNotPresent
        name: flare-bypasser
        env:
        - name: TZ
          value: "Asia/Karachi"
        ports:
        - containerPort: 8080
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
        readinessProbe:
          httpGet:
            port: 8080
            path: "/docs/openapi.json"
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            cpu: "10m"
            memory: "512Mi"
          limits:
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: flare-bypasser
  labels:
    app: flare-bypasser
spec:
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
  selector:
    app: flare-bypasser
  type: ClusterIP
