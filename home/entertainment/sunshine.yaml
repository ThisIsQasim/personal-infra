# amdgpu-install -y --accept-eula --vulkan=radv
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: sunshine
  labels:
    app: sunshine
data:
  dri.conf: |
    Section "Device"
        Identifier  "AMD GPU"
        Driver      "amdgpu"
        Option      "DRI" "3"
        Option      "TearFree" "true"
    EndSection 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sunshine
  name: sunshine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sunshine
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: sunshine
      annotations:
        k8s.v1.cni.cncf.io/networks: '[{ "name" : "macvlan-conf", "namespace": "kube-system", "interface": "macvlan0", "ips": [ "y.y.y.y
    spec:
      enableServiceLinks: false
      securityContext:
        fsGroup: 1001
      containers:
      - image: ghcr.io/steam-headless/steam-headless:debian@sha256:453e03d7a7e948db9f9c78569f3936561472797159dcf415a8ba89a20b68ca72
        name: sunshine
        securityContext:
          privileged: true
        command:
        - /bin/sh
        - -c
        - |
          ulimit -n 1048576
          sed -i 's|http://deb.debian.org/debian|http://ftp.de.debian.org/debian|g' /etc/cont-init.d/60-configure_gpu_driver.sh
          exec /entrypoint.sh
        env:
        - name: USER_LOCALES
          value: 'en_US.UTF-8 UTF-8'
        - name: PUID
          value: "1001"
        - name: PGID
          value: "1001"
        - name: UMASK
          value: '000'
        - name: TZ
          value: "Asia/Karachi"
        - name: SHM_SIZE
          value: '2G'
        - name: MODE
          value: 'primary'
        - name: WEB_UI_MODE
          value: 'vnc'
        - name: ENABLE_VNC_AUDIO
          value: 'false'
        - name: PORT_NOVNC_WEB
          value: '8083'
        - name: NEKO_NAT1TO1
          value: ''
        - name: ENABLE_SUNSHINE
          value: 'true'
        - name: ENABLE_EVDEV_INPUTS
          value: 'true'
        - name: STEAM_ARGS
          value: '-silent -eula=yes'
        - name: FORCE_X11_DUMMY_CONFIG
          value: 'false'
        - name: ENABLE_SID
          value: 'true'
        # - name: PROTON_DUMP_DEBUG_COMMANDS
        #   value: '1'
        # - name: DXVK_HUD
        #   value: '1' # Add this for debugging
        # - name: DXVK_LOG_LEVEL
        #   value: 'debug'
        - name: PROTON_LOG
          value: '/home/default/logs/proton.log'
        - name: PROTON_LOG_DIR
          value: '/home/default/logs'
        - name: INSTALL_EXTRAS
          value: '1' # installs additional dependencies, including VC++ Redist
        envFrom:
        - secretRef:
            name: sunshine
        ports:
        - name: http
          containerPort: 47990
          protocol: TCP
        startupProbe:
          tcpSocket:
            port: http
          failureThreshold: 600
          periodSeconds: 5
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
        resources:
          requests:
            smarter-devices/kfd: 1
            smarter-devices/dri_card0: 1
            smarter-devices/dri_renderD128: 1
          limits:
            smarter-devices/kfd: 1
            smarter-devices/dri_card0: 1
            smarter-devices/dri_renderD128: 1
        volumeMounts:
        - mountPath: /home/default/Games/
          name: external
          subPath: games
        - mountPath: /mnt/games/
          name: external
          subPath: games 
        - mountPath: /mnt/external/
          name: external
        - mountPath: /home/default/
          name: home
        - mountPath: /etc/X11/xorg.conf.d/09-dri.conf
          name: config
          subPath: dri.conf
        - mountPath: /dev/shm
          name: dshm
      volumes:
      - name: home
        hostPath:
          path: /home/entertainment/sunshine/config
          type: Directory
      - name: external
        hostPath:
          path: /mnt/external
          type: Directory
      - name: config
        configMap:
          name: sunshine
      - name: dshm
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
      nodeSelector:
        kubernetes.io/hostname: node3
---
apiVersion: v1
kind: Service
metadata:
  name: sunshine
  labels:
    app: sunshine
spec:
  ports:
  - port: 47990
    protocol: TCP
    targetPort: http
  selector:
    app: sunshine
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sunshine
  labels:
    app: sunshine
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    gethomepage.dev/description: Game Streaming
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Entertainment
    gethomepage.dev/icon: sunshine.png
    gethomepage.dev/name: sunshine
    gethomepage.dev/pod-selector: app=sunshine
spec:
  tls:
  - hosts:
    - sunshine.home.com
  rules:
  - host: sunshine.home.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: sunshine
            port:
              number: 47990
