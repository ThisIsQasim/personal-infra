global:
  env:
  - name: AUTHENTIK_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: authentik-key
        key: secretkey

authentik:
  postgresql:
    host: file:///postgres-creds/host
    port: file:///postgres-creds/port
    name: file:///postgres-creds/dbname
    user: file:///postgres-creds/user
    password: file:///postgres-creds/password
  error_reporting:
    enabled: true
server:
  ingress:
    enabled: true
    hosts:
      - authentik.home.com
  volumes:
    - name: postgres-creds
      secret:
        secretName: authentik-db-pguser-authentik-db
  volumeMounts:
    - name: postgres-creds
      mountPath: /postgres-creds
      readOnly: true
worker:
  volumes:
    - name: postgres-creds
      secret:
        secretName: authentik-db-pguser-authentik-db
  volumeMounts:
    - name: postgres-creds
      mountPath: /postgres-creds
      readOnly: true

redis:
  enabled: true
