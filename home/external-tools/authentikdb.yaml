---
apiVersion: v1
kind: Namespace
metadata:
  name: authentik
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-db
  namespace: authentik
spec:
  instances: 2
  bootstrap:
    initdb:
      import:
        type: microservice
        databases:
          - authentik-db
        source:
          externalCluster: crunchydata
  storage:
    size: 1Gi
    storageClass: local-path
  externalClusters:
    - name: crunchydata
      connectionParameters:
        host: authentik-db-primary.authentik.svc
        user: authentik-db
        dbname: authentik-db
      password:
        name: authentik-db-pguser-authentik-db
        key: password
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: init-sql
  namespace: authentik
data:
  init.sql: |
    \c authentik-db
    GRANT CREATE ON SCHEMA public TO "authentik-db";
---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: authentik-db
  namespace: authentik
spec:
  image: registry.developers.crunchydata.com/crunchydata/crunchy-postgres:ubi8-16.3-1
  postgresVersion: 16
  databaseInitSQL:
    key: init.sql
    name: init-sql
  instances:
    - replicas: 2
      dataVolumeClaimSpec:
        storageClassName: local-path
        accessModes:
        - "ReadWriteOnce"
        resources:
          requests:
            storage: 1Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchLabels:
                  postgres-operator.crunchydata.com/cluster: authentik-db
                  postgres-operator.crunchydata.com/instance-set: "00"
  backups:
    pgbackrest:
      image: registry.developers.crunchydata.com/crunchydata/crunchy-pgbackrest:ubi8-2.51-1
      configuration:
      - secret:
          name: authentik-s3-creds
      global:
        repo2-s3-uri-style: path
      repos:
      - name: repo1
        volume:
          volumeClaimSpec:
            storageClassName: local-path
            accessModes:
            - "ReadWriteOnce"
            resources:
              requests:
                storage: 1Gi
      - name: repo2
        s3:
          bucket: "authentik-postgres-backup"
          endpoint: "s3.home.com"
          region: "eu-central-1"
