---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: scrypted
  name: scrypted
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: scrypted
  template:
    metadata:
      labels:
        app: scrypted
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: scrypted
        image: "ghcr.io/koush/scrypted:v0.115.0-jammy-lite"
        imagePullPolicy: IfNotPresent
        securityContext:
          privileged: false
        envFrom:
        - secretRef:
            name: scrypted
        ports:
          - name: http
            containerPort: 11080
            protocol: TCP
        resources:
          requests:
            cpu: "1"
            smarter-devices/dri_card0: 1
            smarter-devices/dri_renderD128: 1
            smarter-devices/apex_0: 1
          limits:
            memory: "5Gi"
            smarter-devices/dri_card0: 1
            smarter-devices/dri_renderD128: 1
            smarter-devices/apex_0: 1
        livenessProbe:
          tcpSocket:
            port: 11080
        readinessProbe:
          tcpSocket:
            port: 11080
        volumeMounts:
        - name: data
          mountPath: /server/volume
        - name: avahi-socket
          mountPath: /var/run/avahi-daemon/socket
        - name: dbus-socket
          mountPath: /run/dbus/system_bus_socket
      restartPolicy: Always
      volumes:
      - name: data
        hostPath:
          path: /home/ha/scrypted
          type: Directory
      - name: dbus-socket
        hostPath:
          path: /host/run/dbus/system_bus_socket
          type: Socket
      - name: avahi-socket
        hostPath:
          path: /host/run/avahi-daemon/socket
          type: Socket
      nodeSelector:
        disk-type: recordings
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: scrypted
  name: scrypted
spec:
  type: ClusterIP
  ports:
  - port: 11080
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: scrypted
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrypted
  labels:
    app: scrypted
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/auth-url: http://authentik-server.authentik.svc.cluster.local/outpost.goauthentik.io/auth/nginx
    nginx.ingress.kubernetes.io/auth-signin: https://authentik.home.com/outpost.goauthentik.io/start?rd=https://$host$escaped_request_uri
    nginx.ingress.kubernetes.io/auth-snippet: |
        proxy_set_header X-Forwarded-Host $http_host;
    nginx.ingress.kubernetes.io/auth-cache-key: $cookie_authentik_proxy_EhWySFtO
    nginx.ingress.kubernetes.io/auth-cache-duration: 200 202 10m, 401 5s
    gethomepage.dev/description: HomeKit Secure Video Bridge
    gethomepage.dev/enabled: "true"
    gethomepage.dev/group: Home Automation
    gethomepage.dev/icon: scrypted.png
    gethomepage.dev/name: Scrypted
    gethomepage.dev/pod-selector: app=scrypted
    gethomepage.dev/weight: "10"
spec:
  tls:
  - hosts:
    - scrypted.home.com
  rules:
  - host: scrypted.home.com
    http:
      paths:
        - path: /
          pathType: "ImplementationSpecific"
          backend:
            service:
              name: scrypted
              port:
                name: http
